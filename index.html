<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping coming soon page - Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" sizes="32" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/bundle/app.js"></script>
    <script src="https://kit.fontawesome.com/0963777986.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CONTAINER -->
    <main class="container">
        <!-- LOGO -->
        <header class="container__logo">
            <img src="assets/svg/logo.svg" alt="logo de la pagina">
        </header>

        <!-- TITLE AND TEXT -->
        <h1 class="container__title">We are launching <span class="container__span"> soon!</span></h1>
        <p class="container__text">Subscribe and get notified</p>

        <!-- FORM -->
        <form action="#" class="container__form">
            <div class="container__validation">
                <input type="email" class="container__email" placeholder="Your email Address...">
                <p class="container__error" id="error">Please provide a valid email address</p>
            </div>
            <button class="container__button">Notify Me</button>
        </form>

        <!-- IMAGE PRINCIPAL -->
        <img src="assets/img/illustration-dashboard.png" loading="lazy" alt="imagen principal" class="container__img">

        <!-- SOCIAL MEDIA -->
        <section class="container__social">
            <a href="#" class="container__icons">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="container__icons">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="container__icons">
                <i class="fab fa-instagram"></i>
            </a>
        </section>

        <!-- FOOTER -->
        <footer class="container__copyright">
            Â© Copyright Ping. All rights reserved.
        </footer>
    </main>
</body>
</html>
